<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="shortcut icon" href="img/checklist.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><span>to.do</span><img src="img/checklist.svg" alt="checklist image"></h1>
  </header>
  <main>
    <section class="inputContainer">
      <input class="inputBox" type="text" placeholder="Adicione uma tarefa...">
      <button><i class="fa-solid fa-circle-plus"></i></button>
    </section>
    <section class="controls">
      <button id="btnTheme"><i class="fa-solid fa-moon"></i></button>
      <span>Total de tarefas: <strong class="totalTasks"></strong></span>
      <!-- <i class="fa-solid fa-sun"></i> -->
      <button id="btnDelete-All"><i class="fa-solid fa-trash"></i></button>
    </section>
    <ul>
    </ul>
  </main>

  <script src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/71085825b6.js" crossorigin="anonymous"></script>
</body>
</html>
